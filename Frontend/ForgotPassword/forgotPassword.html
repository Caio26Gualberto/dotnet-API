<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../global.css">
    <link href="forgotPassword.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>


<body>
    <!-- Container -->
    <div id="background-gif"></div>
    <div class="container mx-auto container-form">
        <div class="flex justify-center items-center h-screen px-6">
            <!-- Row -->
            <div class="w-full xl:w-3/4 lg:w-11/12 flex">
                <!-- Col -->
                <div class="w-full h-auto bg-gray-400 hidden lg:block lg:w-1/2 bg-cover rounded-l-lg"
                    style="background-image: url('../Images/slayer_86.jpg')"></div>
                <!-- Col -->
                <div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none">
                    <div class="px-8 mb-4 text-center">
                        <h3 class="pt-4 mb-2 text-2xl">Esqueceu sua senha?</h3>
                        <p class="mb-4 text-sm text-gray-700">
                            Você poderá trocar de senha aqui
                        </p>
                    </div>
                    <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
                        <div class="mb-4">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
                                Senha
                            </label>
                            <input
                                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="password" type="password" placeholder="Nova senha" />
                            <input style="margin-top: 10px;"
                                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="newPassword" type="password" placeholder="Confirme a senha" />
                                <div>
                                    <label class="switch">
                                      <input type="checkbox" onclick="showPassword()">
                                      <span class="slider"></span>
                                    </label> Exibir senha
                                  </div>
                        </div>
                        <div class="mb-6 text-center">
                            <button
                                class="w-full px-4 py-2 font-bold text-white bg-red-500 rounded-full hover:bg-red-700 focus:outline-none focus:shadow-outline"
                                type="button" onclick="updatePassword()">
                                Confirmar
                            </button>
                        </div>
                        <hr class="mb-6 border-t" />
                        <div id="newPasswordMessage"></div>
                        <div id="linkRedirect"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../global.js"></script>
<script src="forgotPassword.js"></script>
<script type="text/javascript" async src="https://tenor.com/embed.js"></script>

</html>
